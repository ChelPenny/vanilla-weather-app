<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Weather app</title>
  </head>
  <div class="container">
    <div class="weather-app">
      <body>
        <h1>Taunton</h1>
        <div class="row">
          <div class="col-6">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly-cloudy" />
            12&deg; C | &deg;F
          </div>
          <div class="col-6">
            <ul>
              <li>Percipitation: 13%</li>
              <li>Humidity: 76%</li>
              <li>Wind: 12mph</li>
            </ul>
          </div>
        </div>
        <small><a class="coded-by" href="https://github.com/ChelPenny/vanilla-weather-app" target="_blank">Open-source code</a> by Cheryl Penny</small>
        <script src="src/app.js"></script>
      </body>
    </div>
  </div>
</html>
