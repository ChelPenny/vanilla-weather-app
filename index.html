<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" id="city-input" placeholder="Enter a city..." class="form-control" autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100" />
            </div>
          </div>
        </form>

        <body>
          <h1 id="city"></h1>
          <ul>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="partly-cloudy" id="icon" />
                <strong id="temperature">12</strong><span class="units"><a id="celsius-link" class="active" href="#">&deg;C</a> | <a id="fahrenheit-link" href="#">&deg;F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Percipitation: 12%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </div>
          </div>
          <script src="src/app.js"></script>
        </body>
      </div>
      <small><a class="coded-by" href="https://github.com/ChelPenny/vanilla-weather-app" target="_blank">Open-source code</a> by Cheryl Penny</small>
    </div>
  </div>
</html>
